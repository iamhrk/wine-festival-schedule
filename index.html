<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wine Festival Schedule</title>
</head>

<body>
    <header>
        <h1>Annual Aguillar Family Wine Festival</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th id="table-header" scope="col" colspan="2">
                        <h1>Wine Festival Schedule</h1>
                    </th>
                </tr>
                <tr>
                    <th scope="col">TIME</th>
                    <th scope="col">EVENT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12:00 PM</td>
                    <td>WELCOME RECEPTION</td>
                </tr>
                <tr>
                    <td>01:00 PM</td>
                    <td>STORY TELLING & TASTING</td>
                </tr>
                <tr>
                    <td>02:00 PM</td>
                    <td>WINE LUNCHEON</td>
                </tr>
                <tr>
                    <td>03:00 PM</td>
                    <td>AGUILLAR FAMILY WINES</td>
                </tr>
                <tr>
                    <td>04:00 PM</td>
                    <td>WINE & CHEESE TASTING</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>CONTACT</p>
        <p>LOCATION</p>
        <p>PRIVACY POLICY</p>
    </footer>
</body>

</html>
